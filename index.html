<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Modal Proyect</title>
</head>
<body>
    <div class="container">
        <h2 class="container__h2">Modal Project</h2>
        <button class="container__btn" id="modal-display">Open Modal</button>
    </div>
    
    <!-- start modal  -->
    <div class="container-modal container-modal--hide" id="modal">
        <div class="modal">
            <button class="modal__btn" id="close-modal">X</button>
            <h2 class="modal__h2">Modal Content</h2>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
